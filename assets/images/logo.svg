    <rect x="16" y="46" width="23" height="23" fill="url(#greenGradient)" opacity="0.15" rx="2"/>
    <rect x="41" y="46" width="23" height="23" fill="url(#greenGradient)" opacity="0.15" rx="2"/>
    
